[pytest]
# Test configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async configuration - use asyncio only (trio not installed)
anyio_backends = asyncio

# Test markers
markers =
    integration: Integration tests that require real API keys (run with -m integration)

# Warnings
filterwarnings =
    ignore::DeprecationWarning
