[pytest]
# Test configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async configuration for anyio 4.x
# anyio_mode: "strict" (explicit @pytest.mark.anyio) or "auto" (auto-detect async tests)
anyio_mode = strict

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require models or API keys)
    e2e: End-to-end tests (require full setup)
    slow: Slow tests (skip with -m "not slow")
    gpu: Tests requiring GPU (CUDA available)
    ray: Tests requiring Ray distributed framework
    api: Tests requiring external API calls
    api_gemini: Tests requiring Gemini API key (GEMINI_API_KEY env var)
    api_openai: Tests requiring OpenAI API key (OPENAI_API_KEY env var)
    requires_env: Tests requiring specific environment setup

# Default options
addopts =
    -v
    --tb=short
    --strict-markers
    --ignore=tests/output
    --ignore=tests/fixtures

# Warnings
# Note: PaddlePaddle emits various internal warnings that don't affect functionality
# These are filtered because they originate from the external library, not our code
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning:paddle.*
    ignore::UserWarning:paddleocr.*
    ignore::Warning:paddle.utils.decorator_utils

# Coverage settings (use with pytest-cov)
# Run: pytest --cov=pipeline --cov-report=html
