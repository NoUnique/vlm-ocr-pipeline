[pytest]
# Test configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async configuration - use asyncio only (trio not installed)
anyio_backends = asyncio

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require models or API keys)
    e2e: End-to-end tests (require full setup)
    slow: Slow tests (skip with -m "not slow")
    gpu: Tests requiring GPU

# Default options
addopts =
    -v
    --tb=short
    --strict-markers
    --ignore=tests/output
    --ignore=tests/fixtures

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning:paddle.*
    ignore::UserWarning:paddleocr.*

# Coverage settings (use with pytest-cov)
# Run: pytest --cov=pipeline --cov-report=html
